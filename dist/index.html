<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-do list</title>
    </head>
    <body>
        <nav class="top-nav">
            <img src="" id='logo' alt="logo">
            <form class='search-container'>
                <img id='search-icon' src="./images/search-icon.png">
                <input id='search-bar' type="text" placeholder="Search">
            </form>
        </nav>

        <nav class='side-nav'>
            <ul class="side-nav-list">
                <li class="li-container">
                    <input id='add-task' class='list-icon' type='image' src='./images/add-icon.png'>
                    Add task
                </li>
                <br>
                <li class="li-container">
                    <img id='inbox' class='list-icon' src="images/inbox-icon.png" alt='inbox-icon'>
                    Inbox
                </li>
                <li class="li-container">
                    <img id='today' class='list-icon' src="images/today-icon.png" alt='today-icon'>
                    Today
                </li>
                <li class="li-container">
                    <img id='next-week' class='list-icon' src='images/next-week-icon.png' alt='next-week-icon'>
                    Next Week
                </li>
                <br>
                <li class='li-container'>Projects</li>
                <ul class="projects-list">

                </ul>
            </ul>
        </nav>

        <main class='content'>
            <header>What's due?</header>
        </main>

        <script src="main.js"></script>
    </body>
</html>
