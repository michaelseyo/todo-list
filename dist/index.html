<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-do list</title>
    </head>
    <body>
        <nav class="top-nav">
            <div class='logo-container'>
                <img src="./images/to-do-list.png" id='logo' alt="logo">
                <header>Todo-list</header>
            </div>
            <form class='search-container'>
                <img id='search-icon' src="./images/search-icon.png">
                <input id='search-bar' type="text" placeholder="Search">
            </form>
        </nav>

        <nav class='side-nav'>
            <ul class="side-nav-list">
                <br>
                <li id='inbox'  class="li-container">
                    <img class='list-icon' src="images/inbox-icon.png" alt='inbox-icon'>
                    Inbox
                </li>
                <li id='today' class="li-container">
                    <img class='list-icon' src="images/today-icon.png" alt='today-icon'>
                    Today
                </li>
                <li id='next-7days' class="li-container">
                    <img class='list-icon' src='images/next-week-icon.png' alt='next-7days-icon'>
                    Next 7 days
                </li>
                <br>
                <li id='projects'> Projects <img id='add-task' class='list-icon' src="images/add-icon.png" alt='add-icon'></li>
                <li class='projects-list-container'> 
                    <ul class='projects-list'>
 
                    </ul>
                </li>
            </ul>
        </nav>

        <main class='content'>
            <h1>What's due?</h1>
            <ul class='task-list'>

            </ul>
        </main>

        <form class='task-form'>
            <label for="title">Title:</label>
            <input type='text' id='title' required><br>
            <label for='category'>Category:</label>
            <input type='text' id='category' required><br>
            <label for='description'>Add note:</label>
            <input type='text' id='note' required><br>
            <label for='due' id='due'>Due:</label>
            <input type='datetime-local' id='due' required>
            <button type='button' id='save'>Save</button>
            <button type='button' id='close-form'>Close</button>
        </form>

        <script src="main.js"></script>
    </body>
</html>
